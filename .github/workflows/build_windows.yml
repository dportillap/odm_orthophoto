name: Build Windows Exe
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instalamos Miniforge
    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        activate-environment: odm_build
        python-version: 3.9
        
    # 2. Instalamos librerías
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        mamba install -c conda-forge cmake ninja compilers gdal opencv pcl boost eigen -y

    # 3. EL ARQUITECTO PYTHON (Genera el CMakeLists.txt directamente)
    - name: Generate Config with Python
      shell: bash -l {0}
      run: |
        python -c "
        import os
        import glob
        
        # Ruta base corregida
        prefix = os.environ['CONDA_PREFIX'].replace('\\\\', '/')
        inc_dir = f'{prefix}/Library/include'
        lib_dir = f'{prefix}/Library/lib'
        
        print(f'Analizando carpeta: {inc_dir}')
        
        # --- ESTRATEGIA DE INCLUSIÓN AGRESIVA ---
        # 1. Añadimos la raíz include
        includes = [inc_dir, 'src']
        
        # 2. Añadimos explícitamente eigen3
        includes.append(f'{inc_dir}/eigen3')
        
        # 3. Buscamos CUALQUIER carpeta que empiece por pcl- y la añadimos
        # Esto soluciona el problema de pcl/io/obj_io.h no encontrado
        if os.path.exists(inc_dir):
            for d in os.listdir(inc_dir):
                if d.startswith('pcl-'):
                    full_path = f'{inc_dir}/{d}'
                    print(f'Agregando ruta de version PCL: {full_path}')
                    includes.append(full_path)

        # Preparamos las rutas para CMake (entre comillas)
        includes_str = ' '.join([f'\"{p}\"' for p in includes])
        
        # --- BUSQUEDA DE LIBRERÍAS ---
        # Buscamos todos los .lib necesarios
        pcl_libs = glob.glob(f'{lib_dir}/pcl_*.lib')
        cv_libs = glob.glob(f'{lib_dir}/opencv_*.lib')
        boost_libs = glob.glob(f'{lib_dir}/boost_*.lib')
        gdal_lib = f'{lib_dir}/gdal_i.lib'
        
        # Juntamos todo en una lista grande
        all_libs = pcl_libs + cv_libs + boost_libs + [gdal_lib]
        # Normalizamos barras
        all_libs = [l.replace('\\\\', '/') for l in all_libs]
        all_libs_str = ' '.join([f'\"{l}\"' for l in all_libs])
        
        print(f'Total librerías encontradas: {len(all_libs)}')

        # --- ESCRITURA DEL ARCHIVO ---
        cmake_content = f'''
        cmake_minimum_required(VERSION 3.5)
        project(odm_orthophoto)
        set(CMAKE_CXX_STANDARD 14)
        
        add_definitions(-D_CRT_SECURE_NO_WARNINGS -DNOMINMAX -DBOOST_USE_WINDOWS_H)
        
        # Aquí inyectamos las rutas que encontró Python
        include_directories({includes_str})
        
        add_executable(odm_orthophoto src/OdmOrthoPhoto.cpp src/Logger.cpp src/main.cpp)
        
        # Aquí inyectamos los archivos .lib exactos
        target_link_libraries(odm_orthophoto {all_libs_str})
        '''
        
        with open('CMakeLists.txt', 'w') as f:
            f.write(cmake_content)
            
        print('--- CMakeLists.txt generado exitosamente ---')
        print(cmake_content)
        "

    # 4. COMPILACIÓN (Ya no generamos nada, solo ejecutamos)
    - name: Compile
      shell: bash -l {0}
      run: |
        mkdir build
        cd build
        
        # CMake solo tiene que leer el archivo que Python creó
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        
    # 5. Subida
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: odm_orthophoto_exe
        path: build/Release/odm_orthophoto.exe
        compression-level: 0
