name: Build Windows Exe
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instalamos Miniforge
    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        activate-environment: odm_build
        python-version: 3.9
        
    # 2. Instalamos las librerías
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        mamba install -c conda-forge cmake ninja gdal opencv pcl boost eigen -y
        
    # 3. Compilamos con Búsqueda Dinámica
    - name: Compile
      shell: bash -l {0}
      run: |
        echo "Buscando PCLConfig.cmake..."
        # Buscamos el archivo y guardamos su carpeta en una variable
        PCL_CONFIG_PATH=$(find "$CONDA_PREFIX" -name PCLConfig.cmake | head -n 1)
        PCL_DIR_FOUND=$(dirname "$PCL_CONFIG_PATH")
        echo "¡PCL encontrado en: $PCL_DIR_FOUND!"

        echo "Buscando OpenCVConfig.cmake..."
        OPENCV_CONFIG_PATH=$(find "$CONDA_PREFIX" -name OpenCVConfig.cmake | head -n 1)
        OPENCV_DIR_FOUND=$(dirname "$OPENCV_CONFIG_PATH")
        echo "¡OpenCV encontrado en: $OPENCV_DIR_FOUND!"

        mkdir build
        cd build
        
        # Le pasamos las rutas exactas a CMake para que no se pierda
        cmake .. -G "Visual Studio 16 2019" -A x64 \
          -DPCL_DIR="$PCL_DIR_FOUND" \
          -DOpenCV_DIR="$OPENCV_DIR_FOUND" \
          -DCMAKE_PREFIX_PATH="$CONDA_PREFIX/Library" \
          -DCMAKE_BUILD_TYPE=Release
        
        cmake --build . --config Release
        
    # 4. Te entregamos el archivo listo
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: odm_orthophoto_exe
        path: build/Release/odm_orthophoto.exe
        compression-level: 0
