name: Build Windows Exe
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instalamos Miniforge (Silencioso)
    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        activate-environment: ""
        auto-activate-base: true
        
    # 2. Instalamos librerías
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        mamba install -n base -c conda-forge cmake ninja compilers gdal opencv pcl boost eigen -y

    # 3. CIRUGÍA Y ENLAZADO (Corrección para GDAL)
    - name: Surgical Consolidate
      shell: bash -l {0}
      run: |
        python -c "
        import os
        import shutil
        import glob
        
        # Origen y Destino
        if 'CONDA_PREFIX' in os.environ:
            src_root = os.environ['CONDA_PREFIX']
        else:
            src_root = 'C:/Users/runneradmin/miniconda3'
            
        dist_inc = os.path.abspath('MY_LIBS/include')
        dist_lib = os.path.abspath('MY_LIBS/lib')
        
        if os.path.exists('MY_LIBS'): shutil.rmtree('MY_LIBS')
        os.makedirs(dist_inc)
        os.makedirs(dist_lib)
        
        print(f'Buscando tesoros en: {src_root}')
        
        # --- 1. HEADERS (Eigen, PCL, Boost, OpenCV) ---
        # (Ya sabemos que esto funciona, repetimos la lógica)
        
        # Eigen
        for root, dirs, files in os.walk(src_root):
            if 'StdVector' in files and root.endswith('Eigen'):
                if not os.path.exists(os.path.join(dist_inc, 'Eigen')):
                    shutil.copytree(root, os.path.join(dist_inc, 'Eigen'))
                    break
        # Fallback Eigen
        fb_eigen = os.path.join(src_root, 'Library/include/eigen3/Eigen')
        if not os.path.exists(os.path.join(dist_inc, 'Eigen')) and os.path.exists(fb_eigen):
            shutil.copytree(fb_eigen, os.path.join(dist_inc, 'Eigen'))

        # PCL
        for root, dirs, files in os.walk(src_root):
            if 'pcl_base.h' in files:
                path_parts = root.replace('\\\\', '/').split('/')
                if path_parts[-1] == 'pcl':
                    if not os.path.exists(os.path.join(dist_inc, 'pcl')):
                        shutil.copytree(root, os.path.join(dist_inc, 'pcl'))
                        break

        # Boost & OpenCV
        bst = os.path.join(src_root, 'Library/include/boost')
        if os.path.exists(bst): shutil.copytree(bst, os.path.join(dist_inc, 'boost'))
        
        cv = os.path.join(src_root, 'Library/include/opencv2')
        if os.path.exists(cv): shutil.copytree(cv, os.path.join(dist_inc, 'opencv2'))

        # Archivos sueltos (GDAL headers)
        root_inc = os.path.join(src_root, 'Library/include')
        if os.path.exists(root_inc):
            for f in os.listdir(root_inc):
                if f.endswith('.h'):
                    shutil.copy2(os.path.join(root_inc, f), os.path.join(dist_inc, f))

        # --- 2. LIBRERÍAS .LIB (CORRECCIÓN CRÍTICA AQUÍ) ---
        count_libs = 0
        gdal_libs_found = []
        
        for root, dirs, files in os.walk(src_root):
            for f in files:
                if f.endswith('.lib'):
                    # CAMBIO: Usamos 'gdal' en lugar de 'gdal_i' para ser más permisivos
                    if any(x in f for x in ['pcl_', 'opencv_', 'boost_', 'gdal']):
                        try:
                            # Evitamos copiar debug libs si es posible (suelen terminar en d.lib)
                            # pero ante la duda, copiamos todo.
                            src = os.path.join(root, f)
                            dst = os.path.join(dist_lib, f)
                            shutil.copy2(src, dst)
                            count_libs += 1
                            
                            if 'gdal' in f:
                                gdal_libs_found.append(f)
                        except: pass
        
        print(f'-> {count_libs} librerías copiadas.')
        print(f'-> Librerías GDAL encontradas: {gdal_libs_found}')

        # --- 3. PARCHE DE CÓDIGO (Boost includes) ---
        # Aseguramos que el código fuente tenga los includes necesarios
        if os.path.exists('src/OdmOrthoPhoto.cpp'):
            with open('src/OdmOrthoPhoto.cpp', 'r') as f: content = f.read()
            if '#include <boost/algorithm/string.hpp>' not in content:
                includes = '#include <boost/algorithm/string.hpp>\n#include <boost/lexical_cast.hpp>\n#include <boost/filesystem.hpp>\n'
                with open('src/OdmOrthoPhoto.cpp', 'w') as f: f.write(includes + content)
                print('-> Código parchado con Boost includes.')

        # --- 4. GENERAR CMAKELISTS.TXT ---
        inc_str = dist_inc.replace(os.sep, '/')
        lib_str = dist_lib.replace(os.sep, '/') + '/*.lib'
        var_start = '$' + '{ALL_LIBS}'
        
        cmake_txt = f'''
        cmake_minimum_required(VERSION 3.5)
        project(odm_orthophoto)
        set(CMAKE_CXX_STANDARD 14)
        add_definitions(-D_CRT_SECURE_NO_WARNINGS -DNOMINMAX -DBOOST_USE_WINDOWS_H)
        
        include_directories(\"{inc_str}\")
        include_directories(\"src\")
        
        file(GLOB ALL_LIBS \"{lib_str}\")
        
        add_executable(odm_orthophoto src/OdmOrthoPhoto.cpp src/Logger.cpp src/main.cpp)
        
        target_link_libraries(odm_orthophoto {var_start})
        '''
        
        with open('CMakeLists.txt', 'w') as f:
            f.write(cmake_txt)
        "

    # 4. COMPILACIÓN FINAL
    - name: Compile
      shell: bash -l {0}
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        
    # 5. Subida
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: odm_orthophoto_exe
        path: build/Release/odm_orthophoto.exe
        compression-level: 0
