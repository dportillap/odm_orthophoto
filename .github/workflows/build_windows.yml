name: Build Windows Exe
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instalamos Miniforge
    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        activate-environment: odm_build
        python-version: 3.9
        
    # 2. Instalamos las librerías
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        mamba install -c conda-forge cmake ninja gdal opencv pcl boost eigen -y
        
    # 3. Compilamos (Con cirugía previa)
    - name: Compile
      shell: bash -l {0}
      run: |
        # --- PASO 1: CIRUGÍA DEL CÓDIGO ---
        # El código original pide PCL 1.8. Nosotros tenemos una versión nueva.
        # Usamos 'sed' para borrar el "1.8" del archivo CMakeLists.txt y que acepte la nuestra.
        sed -i 's/find_package(PCL 1.8 REQUIRED/find_package(PCL REQUIRED/g' CMakeLists.txt
        
        # --- PASO 2: COMPILACIÓN ---
        mkdir build
        cd build
        
        # Apuntamos directamente a la carpeta 'Library' de Conda donde están los archivos en Windows
        # Y usamos Visual Studio 2019
        cmake .. -G "Visual Studio 16 2019" -A x64 \
          -DCMAKE_PREFIX_PATH="$CONDA_PREFIX/Library" \
          -DCMAKE_BUILD_TYPE=Release
        
        cmake --build . --config Release
        
    # 4. Te entregamos el archivo listo
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: odm_orthophoto_exe
        path: build/Release/odm_orthophoto.exe
        compression-level: 0
