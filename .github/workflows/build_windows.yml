name: Build Windows Exe
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instalamos Miniforge (SIN línea de python-version)
    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        activate-environment: base
        # Eliminamos la línea python-version para que use la del sistema
        
    # 2. Instalamos librerías EN LA BASE
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        mamba install -n base -c conda-forge cmake ninja compilers gdal opencv pcl boost eigen -y

    # 3. CIRUGÍA DE CARPETAS (Consolidación en MY_LIBS)
    - name: Surgical Consolidate
      shell: bash -l {0}
      run: |
        python -c "
        import os
        import shutil
        import glob
        
        # Origen y Destino
        src_root = os.environ['CONDA_PREFIX']
        dist_inc = os.path.abspath('MY_LIBS/include')
        dist_lib = os.path.abspath('MY_LIBS/lib')
        
        # Limpiar y crear destino
        if os.path.exists('MY_LIBS'):
            shutil.rmtree('MY_LIBS')
        os.makedirs(dist_inc)
        os.makedirs(dist_lib)
        
        print(f'Buscando tesoros en: {src_root}')
        
        # --- 1. ENCONTRAR Y COPIAR EIGEN ---
        # El objetivo es tener MY_LIBS/include/Eigen
        eigen_found = False
        for root, dirs, files in os.walk(src_root):
            if 'StdVector' in files:
                # Encontramos .../algo/Eigen/StdVector
                if root.endswith('Eigen'):
                    print(f'Eigen encontrado en: {root}')
                    target = os.path.join(dist_inc, 'Eigen')
                    if not os.path.exists(target):
                        shutil.copytree(root, target)
                        eigen_found = True
                        print('-> Eigen copiado exitosamente.')
                        break 

        if not eigen_found:
            print('ERROR: No se encontró Eigen. Intentando ruta hardcoded...')
            # Intento desesperado en carpeta Library
            hardcoded = os.path.join(src_root, 'Library/include/eigen3/Eigen')
            if os.path.exists(hardcoded):
                shutil.copytree(hardcoded, os.path.join(dist_inc, 'Eigen'))

        # --- 2. ENCONTRAR Y COPIAR PCL ---
        # El objetivo es tener MY_LIBS/include/pcl
        pcl_found = False
        for root, dirs, files in os.walk(src_root):
            if 'pcl_base.h' in files:
                # Verificamos que la carpeta padre sea 'pcl'
                path_parts = root.replace('\\\\', '/').split('/')
                if path_parts[-1] == 'pcl':
                    print(f'PCL encontrado en: {root}')
                    target = os.path.join(dist_inc, 'pcl')
                    if not os.path.exists(target):
                        shutil.copytree(root, target)
                        pcl_found = True
                        print('-> PCL copiado exitosamente.')
                        break

        # --- 3. COPIAR LIBRERÍAS .LIB ---
        count_libs = 0
        for root, dirs, files in os.walk(src_root):
            for f in files:
                if f.endswith('.lib'):
                    if any(x in f for x in ['pcl_', 'opencv_', 'boost_', 'gdal_i']):
                        try:
                            shutil.copy2(os.path.join(root, f), os.path.join(dist_lib, f))
                            count_libs += 1
                        except: pass
        print(f'-> {count_libs} librerías .lib copiadas.')

        # --- 4. VERIFICACIÓN ---
        print('\n--- VERIFICACIÓN DE MY_LIBS/include ---')
        if os.path.exists(dist_inc):
            print(os.listdir(dist_inc))

        # --- 5. GENERAR CMAKELISTS.TXT ---
        inc_str = dist_inc.replace(os.sep, '/')
        lib_str = dist_lib.replace(os.sep, '/') + '/*.lib'
        
        # Truco para las llaves de GitHub:
        # Separamos el signo $ de las llaves
        var_start = '$' + '{ALL_LIBS}'
        
        cmake_txt = f'''
        cmake_minimum_required(VERSION 3.5)
        project(odm_orthophoto)
        set(CMAKE_CXX_STANDARD 14)
        add_definitions(-D_CRT_SECURE_NO_WARNINGS -DNOMINMAX -DBOOST_USE_WINDOWS_H)
        
        # Incluimos nuestra carpeta verificada
        include_directories(\"{inc_str}\")
        include_directories(\"src\")
        
        file(GLOB ALL_LIBS \"{lib_str}\")
        
        add_executable(odm_orthophoto src/OdmOrthoPhoto.cpp src/Logger.cpp src/main.cpp)
        
        target_link_libraries(odm_orthophoto {var_start})
        '''
        
        with open('CMakeLists.txt', 'w') as f:
            f.write(cmake_txt)
        
        print('--- CMakeLists.txt Listo ---')
        "

    # 4. COMPILACIÓN
    - name: Compile
      shell: bash -l {0}
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        
    # 5. Subida
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: odm_orthophoto_exe
        path: build/Release/odm_orthophoto.exe
        compression-level: 0
