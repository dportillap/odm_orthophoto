name: Build Windows Exe
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instalamos Miniforge
    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        activate-environment: odm_build
        python-version: 3.9
        
    # 2. Instalamos librerías
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        mamba install -c conda-forge cmake ninja compilers gdal opencv pcl boost eigen -y

    # 3. DIAGNÓSTICO (Para ver qué está pasando realmente)
    - name: Debug Directories
      shell: bash -l {0}
      run: |
        echo "--- CONTENIDO DE INCLUDE ---"
        ls -F "$CONDA_PREFIX/Library/include"
        echo "----------------------------"

    # 4. COMPILACIÓN TOLERANTE
    - name: Compile
      shell: bash -l {0}
      run: |
        # --- GENERAMOS EL CMAKELISTS.TXT ---
        cat > CMakeLists.txt <<EOF
        cmake_minimum_required(VERSION 3.5)
        project(odm_orthophoto)
        set(CMAKE_CXX_STANDARD 14)
        
        # DEFINICIONES GLOBALES
        add_definitions(-D_CRT_SECURE_NO_WARNINGS -DNOMINMAX -DBOOST_USE_WINDOWS_H)

        # RUTAS DE INCLUSIÓN (HEADERS)
        # Incluimos la carpeta raíz 'include'. 
        # Si PCL está en 'include/pcl-1.12/pcl/..', a veces hay que buscar profundo,
        # pero probaremos primero con la raíz y Eigen.
        include_directories("\$ENV{CONDA_PREFIX}/Library/include")
        include_directories("\$ENV{CONDA_PREFIX}/Library/include/eigen3")
        include_directories("src")
        
        # AGARRAMOS LAS LIBRERÍAS (.LIB)
        # Usamos GLOB_RECURSE para buscar en subcarpetas por si acaso PCL las escondió
        file(GLOB_RECURSE PCL_LIBS "\$ENV{CONDA_PREFIX}/Library/lib/pcl_*.lib")
        file(GLOB CV_LIBS "\$ENV{CONDA_PREFIX}/Library/lib/opencv_*.lib")
        file(GLOB BOOST_LIBS "\$ENV{CONDA_PREFIX}/Library/lib/boost_*.lib")
        # GDAL suele tener un nombre específico
        set(GDAL_LIB "\$ENV{CONDA_PREFIX}/Library/lib/gdal_i.lib")

        # Mensaje de depuración para el log
        message(STATUS "Librerías PCL encontradas: \${PCL_LIBS}")

        # CREAMOS EL EJECUTABLE
        add_executable(odm_orthophoto src/OdmOrthoPhoto.cpp src/Logger.cpp src/main.cpp)
        
        # ENLAZAMOS
        target_link_libraries(odm_orthophoto \${PCL_LIBS} \${CV_LIBS} \${GDAL_LIB} \${BOOST_LIBS})
        EOF
        
        # --- COMPILACIÓN ---
        mkdir build
        cd build
        
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        
    # 5. Subida
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: odm_orthophoto_exe
        path: build/Release/odm_orthophoto.exe
        compression-level: 0
