name: Build Windows Exe
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instalamos Miniforge
    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        activate-environment: odm_build
        python-version: 3.9
        
    # 2. Instalamos librerías
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        mamba install -c conda-forge cmake ninja compilers gdal opencv pcl boost eigen -y

    # 3. CONSOLIDACIÓN DE ACTIVOS (Copia limpia + Generación de Configuración)
    - name: Consolidate and Configure
      shell: bash -l {0}
      run: |
        python -c "
        import os
        import shutil
        import glob
        
        # --- PARTE A: COPIAR ARCHIVOS ---
        src_root = os.environ['CONDA_PREFIX']
        dist_inc = os.path.abspath('MY_LIBS/include')
        dist_lib = os.path.abspath('MY_LIBS/lib')
        
        os.makedirs(dist_inc, exist_ok=True)
        os.makedirs(dist_lib, exist_ok=True)
        
        print(f'Consolidando librerías en: {dist_inc}')
        
        eigen_found = False
        
        for root, dirs, files in os.walk(src_root):
            # 1. COPIAR EIGEN (Buscamos carpeta que tenga StdVector)
            if 'StdVector' in files:
                if root.endswith('Eigen'):
                    target = os.path.join(dist_inc, 'Eigen')
                    if not os.path.exists(target):
                        print(f'Copiando Eigen desde: {root}')
                        shutil.copytree(root, target)
                        eigen_found = True

            # 2. COPIAR PCL (Buscamos carpeta raiz 'pcl')
            if 'pcl_base.h' in files:
                if root.endswith('pcl'):
                    target = os.path.join(dist_inc, 'pcl')
                    if not os.path.exists(target):
                        print(f'Copiando PCL desde: {root}')
                        shutil.copytree(root, target)
            
            # 3. COPIAR LIBRERÍAS .LIB
            for f in files:
                if f.endswith('.lib'):
                    if any(x in f for x in ['pcl_', 'opencv_', 'boost_', 'gdal_i']):
                        shutil.copy2(os.path.join(root, f), os.path.join(dist_lib, f))

        # Fallback para Eigen si no se detectó
        if not eigen_found:
            fallback = os.path.join(src_root, 'Library/include/eigen3/Eigen')
            if os.path.exists(fallback):
                 shutil.copytree(fallback, os.path.join(dist_inc, 'Eigen'))
        
        # --- PARTE B: GENERAR CMAKELISTS.TXT ---
        # Preparamos las rutas para el archivo de texto
        inc_path_str = dist_inc.replace(os.sep, '/')
        lib_glob_str = dist_lib.replace(os.sep, '/') + '/*.lib'
        
        # Usamos f-string SOLO para las partes que necesitan variables de Python
        cmake_part_1 = f'''
        cmake_minimum_required(VERSION 3.5)
        project(odm_orthophoto)
        set(CMAKE_CXX_STANDARD 14)
        add_definitions(-D_CRT_SECURE_NO_WARNINGS -DNOMINMAX -DBOOST_USE_WINDOWS_H)
        
        # Incluimos nuestra carpeta consolidada
        include_directories(\"{inc_path_str}\")
        include_directories(\"src\")
        
        # Le decimos a CMake que busque todos los .lib en nuestra carpeta
        file(GLOB ALL_LIBS \"{lib_glob_str}\")
        
        add_executable(odm_orthophoto src/OdmOrthoPhoto.cpp src/Logger.cpp src/main.cpp)
        '''
        
        # Concatenamos la parte final como string puro para evitar que GitHub interprete ${{ALL_LIBS}}
        # Al hacerlo así, GitHub no ve las llaves dobles.
        cmake_part_2 = '\ntarget_link_libraries(odm_orthophoto ${ALL_LIBS})'
        
        final_content = cmake_part_1 + cmake_part_2
        
        with open('CMakeLists.txt', 'w') as f:
            f.write(final_content)
            
        print('--- CMakeLists.txt generado ---')
        print(final_content)
        "

    # 4. COMPILACIÓN
    - name: Compile
      shell: bash -l {0}
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        
    # 5. Subida
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: odm_orthophoto_exe
        path: build/Release/odm_orthophoto.exe
        compression-level: 0
